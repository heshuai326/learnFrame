   var Input = React.createClass({
       getInitialState:function () {
           return {
               val:"hehsuai"
           }
       },
       change:function (e) {
           let value =  e.target.value
         this.setState({
            val:value
       })
       },
       render:function () {
           let val = this.state.val;
           return (
                   <div>
                       <input type="text" value={val} onChange={this.change}/>
                       <h1>{val}</h1>
                   </div>
           )
       }
   })

    ReactDOM.render(
            <Input/>,
            document.getElementById("container")
    )
